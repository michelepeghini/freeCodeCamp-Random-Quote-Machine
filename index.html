<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>freeCodeCamp: Random Quote Machine</title>	
  	<meta name="author" content="Michele Peghini">
	<meta name="description" content="This is a random quote machine developed as a challenge for freeCodeCamp Front End Certificate using WikiQuote API.">
	<meta name="keywords" content="HTML5,CSS3,JSON,JavaScript,jQuery,Bootstrap,WikiQuoteAPI">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
	<h1>freeCodeCamp: Random quote Machine</h1>
  <div id="quote_box" class="row content_block">
    <h3 class="text-center color_changer">Random Quote: </h3>
    <div>
      <span class="resizable color_changer">&laquo;</span><p class="resizable" id="quote"></p><span class="resizable color_changer">&raquo;</span> 
    </div>
    <div class="row">
      <div class="col-xs-6">
        <a id="twitter_button"  href="" target="_blank"><button class="color_changer"> <i class="fa fa-twitter color_changer"></i> Tweet</button></a>  
      </div>
      <div class=" text-right col-xs-6">
        <p id="author" class="color_changer">Author: <span style="color:#000000 !important"></span></p>      
      </div>
    </div>
  </div>
    
  <div id="settings" class="row text-center content_block">
    <h3>settings: </h3>
    <button id="newQuote" class="btn btn-default">Get new Quote!</button>
    <button id="changeColor" class="btn btn-default">Get new Color!</button>
  </div>
  
  <div id="credits" class="row text-center content_block">
    <h3>credits: </h3> 
    <p class="text-center">Pen developed by: <a href="https://codepen.io/michele_peghini/" target="_blank">Michele Peghini</a></p>
    <p class="text-center">Wiki Quote API thanks to: <a href="https://github.com/natetyler/wikiquotes-api" target="_blank">Nate Tyler</a></p>
   </div>
</div>	
</body>
</html>
